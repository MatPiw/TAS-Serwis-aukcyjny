<script type="text/javascript">
    function validateForm()
    {
        var price=document.getElementById('pricebn').value;
        document.getElementById('pricebn').value=price.replace(/,/g,'.');
        var price=document.getElementById('pricemin').value;
        document.getElementById('pricemin').value=price.replace(/,/g,'.');

        if(document.getElementById('title').value != '' && document.getElementById('title').value != '' && document.getElementById('pricebn').value != '' && isNaN(document.getElementById('pricebn').value) === false && document.getElementById('pricemin').value != '' && isNaN(document.getElementById('pricemin').value) === false && document.getElementById('size').value != '')
        {

            document.getElementById("offer").submit();

        }
        else
        {
            alert('Wprowadzono z≈Çe dane');
        }

    }
</script>
